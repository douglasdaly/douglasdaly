{% extends 'base.html' %}
{% block head_title %}{{ post.title }}{% endblock %}
{% block title %}{{ post.title }}{% endblock %}

{% block content %}
{{ post.body }}

{% if post.tags %}
<p><b>Tags:</b></p>
<ul>
  {% for tag in post.tags.all %}
  <li><i>{{ tag.name }}</i></li>
  {% endfor %}
</url>
{% endif %}
{% endblock %}
