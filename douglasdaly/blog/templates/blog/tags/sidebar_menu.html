<div id="accordion" role="tablist">
  {% for heading, posts in sidemenu_dict.items %}
  <div class="card">
    <div class="card-header" role="tab" id="header-{{ heading.slug }}">
      <div class="mb-0">
	<a data-toggle="collapse" href="#{{ heading.slug }}" role="button" aria-expanded="false" aria-controls="{{ heading.slug }}">
	  {{ heading.name }}
	</a>
      </div>
    </div>

    <div id="{{ heading.slug }}" class="collapse" role="tabpanel" aria-labelledby="header-{{ heading.slug }}" data-parent="#accordion">
      <div class="card-body">
	<ul class="nav flex-column">
	  {% for post_title, post_link in posts.items %}
	  <li class="nav-item">
	    <a href="{{ post_link }}">{{ post_title }}</a>
	  </li>
	  {% endfor %}
	</ul>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
