{% load thumbnail %}

<div class="media mb-3">
  {% if post.icon_image %}
  {% thumbnail post.icon_image "100x100" crop="center" as im %}
  <div class="mr-3 text-center" style="width: 100px;">
    <img class="mx-auto" height="{{ im.height }}" width="{{ im.width }}" src="{{ im.url }}" alt="{{ post.title }}">
  </div>
  {% endthumbnail %}
  {% endif %}
  <div class="media-body">
    <h5 class="mt-0"><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></h5>
    <i>{{ post.description }}</i>
  </div>
</div>
