{% extends 'base.html' %}

{% load page_tags %}

{% block meta_extra %}{% meta_head tag.name %}{% endblock %}

{% block content %}
<h4><b>Tag:</b> {{ tag.name }}</h4>
{% if posts %}
<ul>
  {% for post in posts %}
  <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts.</p>
{% endif %}
{% endblock %}
