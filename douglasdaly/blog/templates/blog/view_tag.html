{% extends 'base.html' %}
{% block head_title %}Viewing tag {{ tag.name }}{% endblock %}
{% block title %}{{ tag.name }}{% endblock %}

{% block content %}
{% if posts %}
<ul>
  {% for post in posts %}
  <li><a href="{{ post.get_absolute_url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
{% else %}
<p>There are no posts.</p>
{% endif %}
{% endblock %}
