{% extends 'base.html' %}
{% load page_tags %}
{% load static %}

{% block additional_style %}
<link rel="stylesheet" type="text/css" href="{% static 'style/page.css' %}">
{% if custom_css_file %}      
  {% custom_style custom_css_file %}
{% endif %}
{% endblock %}

{% block title %}{{ page.title }}{% endblock %}

{% block content %}
<div class="page-template">
  <div class="container">
    {{ page.content|safe }}
  </div>
</div>
{% endblock %}
