{% load static %}
{% load page_tags %}

<html>
  <head>
    <!-- Basics
    ----------------------------------------------------------------------- -->
    <meta charset="utf-8">
    <title>{% block head_title %}Douglas Daly{% endblock %}</title>
    <meta name="description" content="{% block meta_description %}{% endblock %}">
    <meta name="author" content="Doug Daly">

    <!-- Mobile Specific
    ----------------------------------------------------------------------- -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- CSS
    ----------------------------------------------------------------------- -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    {% block additional_styles %}{% endblock %}

    <!-- Scripts
    ----------------------------------------------------------------------- -->


    <!-- Favicon
    ----------------------------------------------------------------------- -->


    <!-- Additional Headers
    ----------------------------------------------------------------------- -->
    {% block additional_header %}{% endblock %}

  </head>

  <body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
      <a class="navbar-brand" href="/index.html">Douglas Daly</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault" aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
	<span class="navbar-toggler-icon"></span>
      </button>
      
      <div class="collapse navbar-collapse" id="navbarsExampleDefault">
	<ul class="navbar-nav mr-auto">
	  {% page_links %}
	</ul>
	<form class="form-inline my-2 my-lg-0">
	  <input class="form-control mr-sm-2" type="text" placeholder="Search" aria-label="Search">
	  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	</form>
      </div>
    </nav>

    <main role="main" class="container">
      <div class="starter-template">
        <h2>{% block title %}Welcome to my block{% endblock %}</h2>
        {% block content %}
        {% endblock %}
      </div>
    </main><!-- /.container -->

    <!-- Bootstrap core JavaScript code
      ---------------------------------------------------------------------- -->
    <script src="{% static 'js/jquery-3.2.1.slim.min.js' %}" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="{% static 'js/jquery.min.js' %}"><\/script>')</script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>  
  </body>

</html>
